{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <fieldset>
            <div class="form-group">
                <p> Type your current password </p>
                <input autocomplete="off" autofocus class="form-control" name="oldPassword" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <p> Type your new password </p>
                <input class="form-control" name="password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <p> Retype your new password </p>
                <input class="form-control" name="confirmation" placeholder="New password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
